<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="main-container">
    <div class="video-card">
      <img src="Thumbnail.png" alt="Video Thumbnail" class="thumbnail" />
      
      <div class="video-info">
        <h3 class="video-title">BYTE Club First Video By Vansh Satija!</h3>
        <p class="channel-name">BYTE CLUB</p>
        <p class="video-stats">1.2M views • 30min ago</p>
        <button class="watch-button">▶ Watch Now</button>
       <div class="like-subscribe">
    <button class="like-btn">👍 Like</button>
    <button class="subscribe-btn">🔔 Subscribe</button>
    
      </div>
    </div>
  </div>

</body>
</html>
